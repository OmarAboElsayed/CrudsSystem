<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>crud</title>
</head>
<body>
    <div class="crud">
        <header>
            <h1>crud</h1>
            <p>Product management system</p>
            <!-- <button  onclick="myfunction()">toggle darkmode</button> -->
        </header>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input type="number" onkeyup="getTotal()"id="price" placeholder="price">
                <input type="number" onkeyup="getTotal()"id="taxes" placeholder="taxes">
                <input type="number" onkeyup="getTotal()"id="ads" placeholder="ads">
                <input type="number" onkeyup="getTotal()"id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="text" placeholder="Count" id="Count">
            <input type="text" placeholder="Category" id="Category">
            <button id="submit"> Create</button>


        </div>
        <div class="output">
            <div class="search">
            <input type="text" id="Search" onkeyup="searchT(this.value)" placeholder="Search">
            <div class="search-btn">
                <button id="search-title" onclick="getSearchMood(this.id)">Search title</button>
                <button id="search-catagory" onclick="getSearchMood(this.id)">Search Category</button>
           
            </div>

        </div>
        <div id="deleteAll"></div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
             <tbody id="tbody">
              
            </tbody> 
        </table>

        </div>


    </div>

    <script src="main.js"></script>
</body>
</html>
